    <link rel="stylesheet" href="./style.css">

            </div>
            <div class="slide">
                <p>Web Design Videos</p>
                <img src="./images/3.jpg" alt="">
            </div>
            <div class="slide">
                <p>Graphic Design Videos</p>

            </div>
            <div class="slide">

                <img src="./images/5.jpg" alt="">
            </div>
        </figure>
    </div>
</body>
</html>
